<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Fibonacci</title>
    <script>
        function fibonacci(n) {
    const sequence = [0, 1]; 
    while (true) {
        const nextNumber = sequence[sequence.length - 1] + sequence[sequence.length - 2]; 
        if (nextNumber > n) break; 
        sequence.push(nextNumber); 
    }
    return sequence;
}

function isFibonacci(num) {
    const fibSequence = fibonacci(num);
    return fibSequence.includes(num); 
}


function main() {
    const input = prompt("Digite um número para verificar se pertence à sequência de Fibonacci:");

    if (input !== null) {
        const number = parseInt(input);
        if (isNaN(number)) {
            console.log("Por favor, insira um número válido.");
            return;
        }

        const result = isFibonacci(number);
        if (result) {
            alert(`${number} pertence à sequência de Fibonacci.`)
            console.log(`${number} pertence à sequência de Fibonacci.`);
        } else {
            alert(`${number} não pertence à sequência de Fibonacci.`)
            console.log(`${number} não pertence à sequência de Fibonacci.`);
        }
    }
}


main();
    </script>
</head>
<body>
    <h1>Verificação de Fibonacci</h1>
</body>
</html>
